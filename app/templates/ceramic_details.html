<!DOCTYPE html>
<html>
<head>
    <title>{{ ceramic.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ ceramic.title }}</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="ceramic-details">
            <img src="{{ url_for('static', filename='images/' + ceramic.image) }}" alt="{{ ceramic.title }}">
            <div class="ceramic-info">
                <h2>{{ ceramic.title }}</h2>
                <p>{{ ceramic.description }}</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
