<!DOCTYPE html>
<html>
<head>
  <title>Inpainting Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      margin: 20px 0;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .grid-item {
      flex: 0 0 calc(40% - 20px); /* Adjust the width as needed */
      margin: 10px;
    }

    .grid-item img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Inpainting Result</h1>

  <div class="grid-container">
    <div class="grid-item">
      <h2>Original Image</h2>
      <img src="{{ url_for('static', filename='images/original.jpg') }}" alt="Original">
    </div>

    <div class="grid-item">
      <h2>Masked Image Result</h2>
      <img src="{{ url_for('static', filename='images/masked.jpg') }}" alt="Masked Image Result">
    </div>

    <div class="grid-item">
      <h2>Contextual Attention</h2>
      <img src="{{ url_for('static', filename='images/output1.jpg') }}" alt="Model 1">
    </div>

    <div class="grid-item">
      <h2>Fine-grained Inpainting</h2>
      <img src="{{ url_for('static', filename='images/output3.jpg') }}" alt="Model 2">
    </div>
  </div>
</body>
</html>
